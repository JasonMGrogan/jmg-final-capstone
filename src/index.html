<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>


  <style>
    body {
      background-image: url('images/background.jpg');
    }
  </style>


  <title>Kari Grogan Photography</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-1 h1 btn btn-">Slideshow</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="https://karigrogan.myportfolio.com" target=_blank>Kari Grogan Photography Website</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="mx-auto">
        <img src="images/Scorpion Fun.webp" class="img-fluid" alt="Responsive image">
        <img src="images/Photo Fun.webp" class="img-fluid" alt="Responsive image">
        <img src="images/Skeleton Photography.webp" class="img-fluid" alt="Responsive image">
      </div>
    </div>

    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="d-block w-100 h-10" src="images/mask small.jpg"
              alt="Mask">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/mask 1 small.jpg"
              alt="Mask 1">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/mask 2 small.jpg"
              alt="Mask 2">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/mask 3 small.jpg"
              alt="Mask 3">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/mask 4 small.jpg"
              alt="Mask 4">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/burnt.jpg"
              alt="Burnt wood">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/always lines.jpg"
              alt="Light lines">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/black and white alley.jpg"
              alt="Black and White Alley">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/black and white building.jpg"
              alt="Black and White Building">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="images/bleachers.jpg"
              alt="Bleachers">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-1 h1 btn btn-">Kari Grogan Photography Slideshow</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="https://karigrogan.myportfolio.com"
             target=_blank>Kari Grogan Photography Website</a>
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </body>

</html>
